    <path d="M156 340 Q256 220 356 340 L356 400 L156 400 Z" fill-opacity="0.95"/>
    
    <!-- Left minaret -->
    <rect x="100" y="260" width="35" height="140" rx="5" fill-opacity="0.9"/>
    <path d="M100 260 Q117.5 230 135 260" fill-opacity="0.9"/>
    
    <!-- Right minaret -->
    <rect x="377" y="260" width="35" height="140" rx="5" fill-opacity="0.9"/>
    <path d="M377 260 Q394.5 230 412 260" fill-opacity="0.9"/>
    
    <!-- Door arch -->
    <path d="M226 400 L226 350 Q256 310 286 350 L286 400 Z" fill="#047857"/>
    
    <!-- Windows -->
    <ellipse cx="190" cy="350" rx="15" ry="20" fill="#047857"/>
    <ellipse cx="322" cy="350" rx="15" ry="20" fill="#047857"/>
  </g>
  
  <!-- Crescent moon -->
  <g transform="translate(256, 180)">
    <path d="M0 -60 A60 60 0 1 1 0 60 A45 45 0 1 0 0 -60" fill="url(#moonGradient)"/>
  </g>
  
  <!-- Star -->
  <path d="M310 130 l5 10 11 2 -8 8 2 11 -10 -5 -10 5 2 -11 -8 -8 11 -2z" fill="#fbbf24"/>
