<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Arabesque pattern overlay -->
  <g fill="#fff" fill-opacity="0.1">
    <path d="M136 134v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z"/>
    <path d="M256 134v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z"/>
    <path d="M376 134v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 120v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z"/>
  </g>
  
  <!-- Mosque silhouette -->
  <g fill="#fff">
